    <section class="section">
      <h1>My Work</h1>

      <p>
        Here, you will find a curated selection of my design work that showcases
        my skills and expertise as a developer.
      </p>

      <div class="projects-container">
        <div class="project" onclick="toggleOpenClass('temrango')">
          <img
            src="https://media.licdn.com/dms/image/D4D0BAQFe9yv6yci1yQ/company-logo_200_200/0/1688243108889?e=2147483647&v=beta&t=9I9GmZpt5EtNM8TIZlSbCZhLQrGbOEzVBGPl6XMLmSA"

            width="35rem"
            height="35rem"
          />
        </div>
        <div class="project" onclick="toggleOpenClass('sabor-aroma')">
          <img
            src="img/sabor-aroma.png"
            alt=""
            width="35rem"
            height="35rem"
          />
        </div>
      </div>
    </section>

    <div class="project-swiper" id="temrango">
      <button class="close" onclick="toggleOpenClass('temrango')">
        <div class="one"></div>
        <div class="two"></div>
      </button>

      <swiper-container
        style="width: 75%"
        class="mySwiper"
        navigation="true"
        pagination="true"
        keyboard="true"
        mousewheel="true"
        css-mode="true"
      >
        <swiper-slide>
          <img
            style="height: 35rem; width: 100%"
            src="https://lojista.temrango.com.br/assets/img/home/temrango-mobile.svg"
          />
        </swiper-slide>
        <swiper-slide>
          <img
            style="height: 35rem; width: 100%"
            src="img/digitalize.png"
            alt=""
          />
        </swiper-slide>
        <swiper-slide>
          <img style="height: 35rem; width: 100%" src="img/planos.png" />
        </swiper-slide>
      </swiper-container>
    </div>

    <div class="project-swiper" id="sabor-aroma">
      <button class="close" onclick="toggleOpenClass('sabor-aroma')">
        <div class="one"></div>
        <div class="two"></div>
      </button>

      <swiper-container
        style="width: 75%"
        class="mySwiper"
        navigation="true"
        pagination="true"
        keyboard="true"
        mousewheel="true"
        css-mode="true"
        touch="true"
      >
        <swiper-slide>
          <img
            style="height: 35rem; width: 100%"
            src="img/store-interface.png"
          />
        </swiper-slide>
        <swiper-slide>
          <img
            style="height: 35rem; width: 100%"
            src="img/checkout.png"
            alt=""
          />
        </swiper-slide>
        <swiper-slide>
          <img style="height: 35rem; width: 100%" src="img/product-details.png" />
        </swiper-slide>
      </swiper-container>
    </div>
